<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stocks-Profit & Loss</title>
</head>
<body>
    

    <main class="container">
        <header><h1>Check Profit / Loss on your Stock</h1></header>
        <div class="input">
            <label for="initial-price">Initial Price   <input type="number"  id="initial-price"/>
            </label>
            
            <label for="stocks-quantity">Quantity of Stocks  <input type="number"  id="stocks-quantity">
            </label>
            
            <label for="current-price">Current Price  <input type="number"  id="current-price"/>
            </label>
            
            <button id="submit-btn">Tell Me!</button>
            
        </div>

        <div id="output-box">Stock Market is subject to market Risk</div>
    </main>
<script src="script.js"></script>
</body>
</html>
